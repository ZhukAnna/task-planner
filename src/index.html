<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Task Planner</h1>
      <div class="timeline">
        <button class="timeline_btn timeline_btn--prev">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.5 3L5.5 8L10.5 13"
              stroke="#0c8aef"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </button>

        <div class="timeline_wrapper"></div>

        <button class="timeline_btn timeline_btn--next">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.5 13L10.5 8L5.5 3"
              stroke="#0c8aef"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
      <div class="header_subtitle">Задачи на сегодня:</div>
    </header>
    <main class="main">
      <div class="loader">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          style="margin: auto; display: block"
          width="80px"
          height="80px"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
        >
          <rect fill="#283456" x="14" y="14" width="35" height="35" rx="7" ry="7">
            <animate
              attributeName="x"
              dur="5s"
              repeatCount="indefinite"
              keyTimes="0;0.083;0.25;0.333;0.5;0.583;0.75;0.833;1"
              values="14;51;51;51;51;14;14;14;14"
              begin="-4.583333333333333s"
            ></animate>
            <animate
              attributeName="y"
              dur="5s"
              repeatCount="indefinite"
              keyTimes="0;0.083;0.25;0.333;0.5;0.583;0.75;0.833;1"
              values="14;51;51;51;51;14;14;14;14"
              begin="-3.333333333333333s"
            ></animate>
          </rect>
          <rect fill="#0c8aef" x="14" y="14" width="35" height="35" rx="7" ry="7">
            <animate
              attributeName="x"
              dur="5s"
              repeatCount="indefinite"
              keyTimes="0;0.083;0.25;0.333;0.5;0.583;0.75;0.833;1"
              values="14;51;51;51;51;14;14;14;14"
              begin="-2.9166666666666665s"
            ></animate>
            <animate
              attributeName="y"
              dur="5s"
              repeatCount="indefinite"
              keyTimes="0;0.083;0.25;0.333;0.5;0.583;0.75;0.833;1"
              values="14;51;51;51;51;14;14;14;14"
              begin="-1.6666666666666665s"
            ></animate>
          </rect>
          <rect fill="#232d4a" x="14" y="14" width="35" height="35" rx="7" ry="7">
            <animate
              attributeName="x"
              dur="5s"
              repeatCount="indefinite"
              keyTimes="0;0.083;0.25;0.333;0.5;0.583;0.75;0.833;1"
              values="14;51;51;51;51;14;14;14;14"
              begin="-1.25s"
            ></animate>
            <animate
              attributeName="y"
              dur="5s"
              repeatCount="indefinite"
              keyTimes="0;0.083;0.25;0.333;0.5;0.583;0.75;0.833;1"
              values="14;51;51;51;51;14;14;14;14"
              begin="0s"
            ></animate>
          </rect>
        </svg>
      </div>
      <div class="main_wrapper">
        <div class="users"></div>
      </div>
    </main>
    <aside class="backlog">
      <h3>Backlog</h3>
      <form class="backlog_search">
        <input class="text-input" type="text" name="serach" id="search" />
        <button class="btn btn--outline" type="submit">Search</button>
      </form>
      <div class="backlog_task-list"></div>
    </aside>
    <div class="theme-switcher">
      <button class="btn btn-toggle btn-toggle--on" id="switcher">
        <div class="btn-toggle_circle"></div>
      </button>
    </div>
  </body>
</html>
